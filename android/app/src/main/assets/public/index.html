<body class="bg-gray-50">
  <div id="root">
    <div id="diagnostic-header" style="padding: 10px; background: #eee; font-size: 10px; font-family: monospace;">
      Ping Diagnostic Mode v1.3 | Build: 2026-02-21-11:32 | <button onclick="window.location.reload()">Reload</button>
    </div>
    <div id="loading-indicator"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh; font-family: sans-serif; color: #666; background: #fff;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ec4899; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; font-weight: 500;">Starting Ping App (Android)...</p>
      <p style="font-size: 12px; opacity: 0.6;">If this stays stuck, check the logs below.</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <div id="debug-console"
      style="margin: 20px; padding: 15px; background: #222; color: #0f0; font-family: monospace; font-size: 11px; overflow-y: scroll; height: 200px; border-radius: 8px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);">
      [DEBUG LOG READY]
    </div>
  </div>

  <!-- Inline Diagnostic Script: Runs before ANY bundles -->
  <script>
    (function () {
      const consoleEl = document.getElementById('debug-console');
      function log(msg, color = '#0f0') {
        const div = document.createElement('div');
        div.style.color = color;
        div.style.borderBottom = '1px solid #333';
        div.style.padding = '2px 0';
        div.innerText = '[' + new Date().toLocaleTimeString() + '] ' + msg;
        consoleEl.appendChild(div);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      window.onerror = function (msg, url, line, col, error) {
        log('FATAL ERROR: ' + msg + ' (' + url + ':' + line + ')', '#f44');
        return false;
      };

      window.onunhandledrejection = function (event) {
        log('PROMISE REJECTED: ' + event.reason, '#f80');
      };

      // Capture all console logs
      const originalLog = console.log;
      const originalError = console.error;
      console.log = function () { log(Array.from(arguments).join(' ')); originalLog.apply(console, arguments); };
      console.error = function () { log(Array.from(arguments).join(' '), '#f44'); originalError.apply(console, arguments); };

      log('Vite Base: ' + (window.location.protocol === 'file:' ? 'File Protocol Executing' : 'Web Protocol Executing'));
      log('User Agent: ' + navigator.userAgent);
      log('Attempting to load main bundle...');
    })();
  </script>
