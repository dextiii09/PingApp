name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ── Checkout ──────────────────────────────────────────────────────────────
    - name: Checkout code
      uses: actions/checkout@v4

    # ── Java & Android SDK first (needed before npm build too) ────────────────
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ── Node / Web Build ───────────────────────────────────────────────────────
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install --legacy-peer-deps

    - name: Build Vite web app
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Sync Capacitor to Android
      run: npx cap sync android

    # ── Android Build (using system Gradle — no local wrapper jar needed) ─────
    - name: Remove local Gradle wrapper (avoids missing JAR errors)
      working-directory: ./android
      run: rm -rf gradle gradlew gradlew.bat

    - name: Setup Gradle (Managed)
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build debug APK
      working-directory: ./android
      run: gradle assembleDebug -x lint --no-daemon --stacktrace --warning-mode all

    # ── Upload ────────────────────────────────────────────────────────────────
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pingapp-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
